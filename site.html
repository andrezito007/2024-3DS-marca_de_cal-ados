<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Marcas de Calçados</title>
    <link rel="stylesheet" href="calçado.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="graficoMarcas" width="400" height="200"></canvas>
    <div id="participantes" style="margin-top: 20px;">

    <script>
        const dadosVotacao = {
            "votacao": {
                "total_votantes": 1000000,
                "marcas": [
                    {"marca": "Nike", "votos": 250000},
                    {"marca": "Adidas", "votos": 230000},
                    {"marca": "Puma", "votos": 150000},
                    {"marca": "Reebok", "votos": 120000},
                    {"marca": "New Balance", "votos": 180000},
                    {"marca": "Vans", "votos": 160000},
                    {"marca": "Converse", "votos": 140000},
                    {"marca": "Asics", "votos": 110000},
                    {"marca": "Hoka One One", "votos": 130000},
                    {"marca": "Skechers", "votos": 150000}
                ]
            }
        };

        const marcas = dadosVotacao.votacao.marcas.map(m => m.marca);
        const votos = dadosVotacao.votacao.marcas.map(m => m.votos);

        const ctx = document.getElementById('graficoMarcas').getContext('2d');
        const graficoMarcas = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: marcas,
                datasets: [{
                    label: 'Número de Votos',
                    data: votos,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                    },
                    title: {
                        display: true,
                        text: 'Votação de Marcas de Calçados'
                    }
                }
            }
        });
    </script>
</body>
</html>
